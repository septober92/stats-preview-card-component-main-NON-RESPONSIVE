<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="stats-container">
        <div class="stats">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li>
              <span class="num">10k+</span>
              <span class="stats-name">companies</span>
            </li>
            <li>
              <span class="num">314</span>
              <span class="stats-name">templates</span>
            </li>
            <li>
              <span class="num">12M+</span>
              <span class="stats-name">queries</span>
            </li>
          </ul>
        </div>
        <div class="img-wrapper">
          <img src="images/image-header-desktop.jpg" alt="image header" />
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anton K.</a>.
      </div>
    </footer>
  </body>
</html>
